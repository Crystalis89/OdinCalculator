<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator Project</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div 
id="calcbody">

<div id="numberdisplay"><p id="numbertext">0</p></div>


<div id="buttoncontainer">

    <div id="one" class="buttons numbers">
    
        <button value="1">1</button></div>
    
    <div id="two" class="buttons numbers">
        
        <button value="2">2</button></div>
    


    <div id="three" class="buttons numbers">
    
        <button value="3">3</button></div>
   <div id="add" class="buttons operators">
    
    <button value=" + ">+</button></div> 
    <div id="four" class="buttons numbers">
        
        <button value="4">4</button></div>



    <div id="five" class="buttons numbers">
    
        <button value="5">5</button></div>
    
    <div id="six" class="buttons numbers">
        
        <button value="6">6</button></div>
<div id="subtract" class="buttons operators">
    
    <button value=" - ">-</button></div>


    <div id="seven" class="buttons numbers">
    
        <button value="7">7</button></div>
    
    <div id="eight" class="buttons numbers">
        
        <button value="8">8</button></div>

        <div id="nine" class="buttons numbers">
    
            <button value="9">9</button></div>

        <div id="multiply" class="buttons operators">
    
            <button value=" * ">*</button></div>

   


    <div id="clear" class="buttons operators">
        
        
     <button id="clearbutton" value="clear" >Clear</button></div>



   

<div id="zero" class="buttons numbers">
    
    <button value="0">0</button></div>



    <div id="equal" class="buttons operators">
    
        <button id="equalbutton" value=" = " >=</button></div>



    <div id="divide" class="buttons operators">
    
        <button value=" / ">/</button></div>



</div>

    </div>




</body>
</html>
